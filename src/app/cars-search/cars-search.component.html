<div class="container" novalidate>
  <form [formGroup]="carSearchForm" (ngSubmit)="onSubmit(carSearchForm.value)" class="form">
    <mat-form-field class="form-element" appearance="outline">
      <textarea matInput placeholder="PICK_UP LOCATION" matTextareaAutosize matAutosizeMinRows="2"
        matAutosizeMaxRows="5" formControlName="pickupLocation"></textarea>
      <mat-error *ngIf="
            !carSearchForm.controls['pickupLocation'].valid &&
            carSearchForm.controls['pickupLocation'].touched
          ">
        Required field, must be between 5 and 10 characters.
      </mat-error>
    </mat-form-field>

    <div class="dateTimePicker">
      <mat-form-field appearance="outline">
        <mat-label>PICK-UP DATE</mat-label>
        <input matInput [matDatepicker]="pickUpPicker" formControlName="pickUpDate"/>
        <mat-datepicker-toggle matSuffix [for]="pickUpPicker"></mat-datepicker-toggle>
        <mat-datepicker #pickUpPicker></mat-datepicker>
      </mat-form-field>
  
      <mat-form-field appearance="outline">
        <mat-label>DROP-OFF DATE</mat-label>
        <input matInput [matDatepicker]="dropOffPicker" formControlName="dropOffDate"/>
        <mat-datepicker-toggle matSuffix [for]="dropOffPicker"></mat-datepicker-toggle>
        <mat-datepicker #dropOffPicker></mat-datepicker>
      </mat-form-field>
    </div>    

    <div class="dateTimePicker">
      <div>
        <mat-label>PICK-UP TIME</mat-label>
        <ngx-mat-timepicker formControlName="pickUpTime"></ngx-mat-timepicker>
      </div>
      <div>
        <mat-label>DROP-OFF TIME</mat-label>
        <ngx-mat-timepicker formControlName="dropOffTime"></ngx-mat-timepicker>
      </div>      
    </div>      

    <mat-form-field appearance="outline">
      <mat-label>AGE OF DRIVER</mat-label>
      <mat-select formControlName="ageOfDriver">
        <mat-option>-Select-</mat-option>
        <mat-option *ngFor="let age of driverAges" [value]="age">
          {{age}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <div class="form-element">
      <button mat-raised-button color="primary" type="submit" class="button" [disabled]="!carSearchForm.valid">
        Search Rental Cars
      </button>
    </div>
  </form>
</div>
